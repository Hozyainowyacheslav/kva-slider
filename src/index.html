<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <title>Slider Carousel</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <style>
    .wrap {
      padding: 20px;
      margin: auto;
    }
    @media screen and ( min-width:800px ) {
      .wrap {
        width: 60%;
      }
    }
  </style>
</head>
<body>
  
  <div class="wrap">
    
    <div class="kva-widget"
         data-pagination
         data-miniature
         data-interval="5000"
         data-carousel
         data-autoplay
         data-start="2"
    >
      <ul>
        <li>
          <img class="kva-slide-img" src="assets/images/image-1.jpg" alt="">
          <div class="kva-slide-text">
            <h2>Image 1</h2>
          </div>
        </li>
        <li>
          <img class="kva-slide-img" src="assets/images/image-2.jpg" alt="">
          <div class="kva-slide-text">
              <h2>Image 2</h2>
            </div>
        </li>
        <li>
          <img class="kva-slide-img" src="assets/images/image-3.jpg" alt="">
          <div class="kva-slide-text">
              <h2>Image 3</h2>
            </div>
        </li>
      </ul>
    </div>
    <div class="kva-widget">
        <ul>
            <li>
              <img class="kva-slide-img" src="https://data.whicdn.com/images/85300296/original.jpg" alt="">
              <div class="kva-slide-text">
                <h2>Image 1</h2>
              </div>
            </li>
            <li>
              <img class="kva-slide-img" src="http://handluggageonly.co.uk/wp-content/uploads/2015/05/castle-combe2.jpg" alt="">
            </li>
            <li>
              <img class="kva-slide-img" src="https://loveincorporated.blob.core.windows.net/contentimages/gallery/7f96eeb3-e3cf-47ce-bf79-5665360d323d-burford-oxfordshire-cotswolds-uk-prettiest-town.jpg" alt="">
            </li>
          </ul>
    </div>
  </div>
</body>
</html>
